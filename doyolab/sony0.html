    <h1>第０回（2024.04.19）</h1>
    <div>
        <h2>MESHの体験</h2><br>
        SONY連携プロジェクトの準備段階として、アイデアを形にできるIoTブロック「MESH」を体験。<br>
        >><a href="https://meshprj.com/jp/">MESH公式サイト</a><br>
        <br>
        <span class="slash">体験動画</span>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Y9jwS0LTnhE?si=0Uv1ZuilwDUUwuYO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZRR8Pq61k1Y?si=JyqT0P1WwDA5W6B0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        「ボタン」「動き」「明るさ」「人感」のブロックにそれぞれ音階を与えて「かえるのうた」を演奏してみました。<br>
        演奏終了時に流れる「人の歓声」は「温度・湿度」ブロックを使用しています。<br>
        <br>
        ボタン（１回押し）　　　→ド<br>
        ボタン（２回押し）　　　→ファ<br>
        動き（表）　　　　　　　→レ<br>
        動き（裏）　　　　　　　→ミ<br>
        人感（感知したら）　　　→ソ<br>
        明るさ（明るくなったら）→ラ<br>
        温度（３０℃）　　　　　→歓声<br>
